services:
  # 1. Your Website
  web:
    build: .
    container_name: my-static-site
    restart: unless-stopped
    ports:
      - "8080:80"

  # 2. Your Cloudflare Tunnel
  tunnel:
    image: cloudflare/cloudflared
    container_name: my-tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
      