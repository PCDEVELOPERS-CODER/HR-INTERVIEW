server {
    listen       80;
    server_name  localhost;

    # Where your HTML files are located
    root   /usr/share/nginx/html;
    index  index.html;

    # 1. Handle the 404 Error
    error_page 404 /404.html;

    # 2. Tell Nginx where to find the 404 file
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Standard routing
    location / {
        try_files $uri $uri/ =404;
    }
}